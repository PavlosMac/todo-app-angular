
<div class="table" fxLayout="column" fxLayoutAlign="space-around center">

  <!--  <div class="spinner-container" *ngIf="loading$ | async">-->
  <!--    <mat-spinner></mat-spinner>-->
  <!--  </div>-->
  <div fxFlex >
    <button fxFill (click)="openDialog('Add',{})" mat-button color="primary">Add Todo</button>
  </div>

  <div fxFlex>
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort matSortActive="dateUpdated">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Content</th>
        <td mat-cell *matCellDef="let element"> {{element.body}} </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Priority</th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="dateUpdated">
        <th mat-header-cell *matHeaderCellDef> Last updated</th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated || element.dateUpdated }} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed</th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>

    <!--  <mat-paginator [length]="length" [pageSize]="3"-->
    <!--                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>-->
  </div>

</div>
