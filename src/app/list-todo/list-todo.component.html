
<div class="table"  fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="20px">

 <app-loader></app-loader>
  <div fxFlex >
    <button fxFill (click)="openCreateDialog()" mat-button color="primary">Add Todo</button>
  </div>

  <div fxFlex="90">
    <table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8" matSort matSortActive="dateUpdated">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Priority</th>
        <td mat-cell *matCellDef="let element"> {{element.priority_level}} </td>
      </ng-container>

      <ng-container matColumnDef="dateUpdated">
        <th mat-header-cell *matHeaderCellDef> Last updated</th>
<!--        <td mat-cell *matCellDef="let element"> {{element.dateCreated || element.dateUpdated }} </td>-->
        <td mat-cell *matCellDef="let element"> {{ (element.date_updated || element.date_created) | dateTimeFormat}} </td>
        1575631162
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed</th>
        <td mat-cell *matCellDef="let element"> {{element.completed ? "Yes" : "No"}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="element-row"
          [class.example-expanded-row]="expandedElement === row" *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>

    <!--  <mat-paginator [length]="length" [pageSize]="3"-->
    <!--                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>-->
  </div>

  <div fxFlex="10" ></div>

</div>
